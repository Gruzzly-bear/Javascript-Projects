<!DOCTYPE html>
<head>
    <script src="JS/Basic_JavaScript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
</head>
<body>
    <p> How many secons would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>
<div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/dog1.jpg" style="width:100%">
      <div class="text">A dog</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/dog2.jpg" style="width:100%">
      <div class="text">A cartoon dog</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/dog3.jpg" style="width:100%">
      <div class="text">A spooky metal dog</div>
    </div>
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
<br>
<br>

<script>
    showSlides(slideIndex);
  </script>
</body>
