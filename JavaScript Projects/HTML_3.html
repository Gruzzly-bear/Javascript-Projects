<!DOCTYPE html>
<head>
    <script src="Javascript/Javascript_3.js"></script>
</head>
<body>
    <h1>Animals</h1>
    <h3>Click on in an animal to see the different types</h3>

    <ul>
        <li onclick="displayType(this)" id="Dog"
        data-character-type="Great Dane">Dog</li>
        <li onclick="displayType(this)" id="Bird"
        data-character-type="Budgie">Bird</li>
        <li onclick="displayType(this)" id="Cat"
        data-character-type="Scottish Fold">Cat</li>
    </ul>
</body>
